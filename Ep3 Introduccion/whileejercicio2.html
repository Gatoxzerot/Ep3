<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Suma de Series (11) + (22) + (33) + ... + (NN)</title>
</head>
<body>

<h2>Calculadora de Suma de Series</h2>

<div>
    <label for="numeroInput">Ingrese el valor de N:</label>
    <input type="number" id="numeroInput" placeholder="Ingrese un número">
    <button onclick="calcularSumaSeries()">Calcular</button>
</div>

<div id="resultado"></div>

<script>
function calcularSumaSeries() {
    var numeroIngresado = parseInt(document.getElementById("numeroInput").value);

    if (isNaN(numeroIngresado) || numeroIngresado <= 0) {
        alert("Por favor ingrese un número entero positivo válido.");
        return;
    }

    var resultado = 0;
    var i = 1;

    while (i <= numeroIngresado) {
        var numeroConcatenado = parseInt("" + i + i); // Convertir i en un número concatenado (11, 22, 33, ..., NN)
        resultado += numeroConcatenado;
        i++;
    }

    var resultadoDiv = document.getElementById("resultado");
    resultadoDiv.innerHTML = ""; // Limpiar el contenido previo

    var parrafo = document.createElement("p");
    parrafo.textContent = "La suma de la serie (11) + (22) + (33) + ... + (" + numeroIngresado + numeroIngresado + ") es: " + resultado;
    resultadoDiv.appendChild(parrafo);
}
</script>

</body>
</html>
